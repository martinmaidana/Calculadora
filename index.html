<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <!-- De los mas chico a lo mas grande. ejercicio dinamico usando DOM y estilos de css a gusto -->
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br/>
        <!-- resetear el input -->
        <button id="ac" class="operator">AC</button>
        <!-- borra el ultimo numero -->
        <button id="de" class="operator">DE</button>
        <!-- punto, hace las veces de coma -->
        <button id="." class="operator">.</button>
        <!-- divisor -->
        <button id="/" class="operator">/</button>
        <br/>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br/>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br/>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br/>
        <button id="00">00</button>
        <button id="0">0</button>       
        <button id="=" class="equal operator">=</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
